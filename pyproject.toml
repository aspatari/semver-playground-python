[tool.poetry]
name = "semver-playground-python"
version = "v0.1.0"
description = ""
authors = ["Artur Spatari <artur.spatari@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
python-semantic-release = "^9.11.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


